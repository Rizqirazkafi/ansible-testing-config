---
- hosts: all
  become: true

  tasks:
    - name: install packages
      package:
        name:
          - hello
          - neovim
          - tmux
          - vim
          - wget
          - git
          - htop
          - ranger
          - xclip
          - ripgrep
          - cargo
          - python3-pip
          - python3-venv
          - npm
    - name: create directory for config 
      ansible.builtin.file:
        path: /home/rizqirazkafi/.config
        state: directory
        owner: rizqirazkafi
        group: rizqirazkafi
        mode: '0775'
    - name: Copy neovim config 
      ansible.builtin.copy:
        src: nvim
        dest: /home/rizqirazkafi/.config
    - name: change ownership recursively
      ansible.builtin.file:
        path: /home/rizqirazkafi/.config
        state: directory
        recurse: yes
        owner: rizqirazkafi
        group: rizqirazkafi
        mode: '0775'
    - name: copy tpm
      ansible.builtin.copy:
        src: .tmux
        dest: /home/rizqirazkafi/
    - name: copy .tmux.conf
      ansible.builtin.copy:
        src: .tmux.conf
        dest: /home/rizqirazkafi/.tmux.conf
    - name: change owner of .tmux.conf
      ansible.builtin.file:
        path: /home/rizqirazkafi/.tmux.conf
        owner: rizqirazkafi
        group: rizqirazkafi
        mode: '0775'
    - name: change owner of .tmux
      ansible.builtin.file:
        path: /home/rizqirazkafi/.tmux
        recurse: yes
        owner: rizqirazkafi
        group: rizqirazkafi
        mode: '0775'



